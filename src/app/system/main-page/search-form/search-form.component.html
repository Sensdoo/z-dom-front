<div class="search-form">

  <h3>Форма поиска</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div
      class="alert alert-{{type}}"
      *ngIf="message"
    >
      {{ message }}
    </div>
    <div
      class="form-group"
      [ngClass]="{'has-error': form.get('streetId').invalid && form.get('streetId').touched}"
    >
      <label for="street">Улица:</label>
      <select
        class="form-control"
        id="street"
        formControlName="streetId"
        (change)="onChangeStreet()"
        required
      >
        <option
          *ngFor="let street of streets"
          value="{{ street.id }}"
        >
          {{ street.name }}
        </option>
      </select>
      <div
        class="alert alert-danger"
        *ngIf="form.get('streetId').invalid && form.get('streetId').touched"
      >
        Улица не выбрана
      </div>
    </div>

    <div
      class="form-group"
    >
      <label for="house">Дом:</label>
      <select
        class="form-control"
        id="house"
        formControlName="house"
      >
        <option
          *ngFor="let house of houses"
          value="{{ house }}"
        >
          {{ house }}
        </option>
      </select>
    </div>

      type="submit"
      class="btn btn-primary form-control"

    >Найти
    </button>
  </form>
